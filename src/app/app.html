<main class="flex flex-col h-screen overflow-hidden items-center justify-center min-h-screen px-4 text-white dark:text-white"
style="background-image: url(assets/images/fondo.png); background-size: cover;">

  <div class="fixed flex justify-center top-0 left-0 w-full bg-red-800 p-2 rounded z-100"
  (click)="playBackgroundSound()">
    <a routerLinkActive="hidden" [routerLink]="'/home'" [routerLinkActiveOptions]="{exact:true}"
    mat-button class="absolute top-1/2 left-2 transform -translate-y-1/2">&#9204;</a>
    <img [src]="cityPosLogoWhiteGreen" alt="Logo de citypos en blanco y verde"
    class="w-[30%] max-w-[200px]">
  </div>

  <router-outlet />
</main>
