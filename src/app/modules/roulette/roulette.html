
<!-- Left Column: The Wheel -->
<div class="flex flex-col items-center justify-center w-full h-full gap-5">

  <p class="text-xl font-bold text-center">¡Gira la ruleta para obtener tu premio!</p>

  <div class="relative group">

      <!-- Pointer (Arrow) -->
      <div class="absolute top-1/2 right-1 transform -translate-y-1/2 z-50">
        <div class="w-0 h-0 border-t-[20px] border-t-transparent border-r-[40px] border-r-red-600 border-b-[20px] border-b-transparent drop-shadow-lg filter"></div>
      </div>

      <!-- Canvas Container -->
      <div class="relative bg-white rounded-full p-1 shadow-2xl border-1 border-indigo-100">
          <canvas id="wheelCanvas" [width]="canvasWidth" [height]="canvasWidth" class="max-w-[500px] max-h-[500px] rounded-full"></canvas>
          <div class="shine-effect"></div>
          <!-- Center decorative knob -->
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-white rounded-full shadow-inner flex items-center justify-center border-4 border-gray-200 z-10">
              <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
          </div>
      </div>

  </div>

  <p id="resultText" class="text-xl font-bold text-center m-0"></p>


  <button id="spinBtn" class="z-1 px-12 py-4 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-2xl font-bold rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" (click)="spin()">
      ¡GIRAR!
  </button>

</div>
