<div class="flex flex-col lg:flex-row gap-8 w-full max-w-6xl items-start justify-center">

    <!-- Left Column: The Wheel -->
    <div class="flex-1 flex flex-col items-center justify-center w-full">
        <div class="relative group">
            <!-- Pointer (Arrow) -->
            <div class="absolute top-1/2 -right-4 transform -translate-y-1/2 z-20">
                <div class="w-0 h-0 border-t-[20px] border-t-transparent border-r-[40px] border-r-red-600 border-b-[20px] border-b-transparent drop-shadow-lg filter"></div>
            </div>

            <!-- Canvas Container -->
            <div class="relative bg-white rounded-full p-2 shadow-2xl border-4 border-indigo-100">
                <canvas id="wheelCanvas" width="500" height="500" class="max-w-full h-auto rounded-full"></canvas>
                <div class="shine-effect"></div>
                <!-- Center decorative knob -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-white rounded-full shadow-inner flex items-center justify-center border-4 border-gray-200 z-10">
                    <i class="fa-solid fa-star text-yellow-400 text-xl"></i>
                </div>
            </div>
        </div>

        <button id="spinBtn" class="mt-8 px-12 py-4 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-2xl font-bold rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
            ¬°GIRAR!
        </button>
    </div>

    <!-- Right Column: Settings -->
    <div class="w-full lg:w-96 bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold text-gray-800"><i class="fa-solid fa-list-ul mr-2"></i>Lista de Premios</h2>
            <span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full font-semibold">Editar abajo</span>
        </div>

        <div class="space-y-4">
            <label class="block text-sm text-gray-600">Escribe los premios (uno por l√≠nea):</label>
            <textarea id="prizesInput" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-700 text-sm resize-y" placeholder="Premio 1&#10;Premio 2&#10;Premio 3..."></textarea>

            <button id="updateBtn" class="w-full py-2 bg-gray-800 hover:bg-gray-900 text-white font-semibold rounded-lg transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-rotate"></i> Actualizar Ruleta
            </button>

            <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                <p class="text-xs text-blue-600"><i class="fa-solid fa-circle-info mr-1"></i> Tip: Agrega al menos 2 premios para que funcione correctamente.</p>
            </div>
        </div>
    </div>
</div>

<!-- Winner Modal -->
<div id="winnerModal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-overlay opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-3xl p-8 max-w-sm w-full mx-4 text-center shadow-2xl transform scale-90 transition-transform duration-300" id="modalContent">
        <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 text-4xl animate-bounce">
            üèÜ
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">¬°Felicidades!</h2>
        <p class="text-gray-500 mb-4">La ruleta se detuvo en:</p>
        <div class="bg-linear-to-r from-indigo-500 to-purple-600 text-white text-xl font-bold py-4 px-6 rounded-xl shadow-md mb-6 break-words" id="winnerText">
            Premio Ganador
        </div>
        <button id="closeModalBtn" class="w-full py-3 bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold rounded-xl transition">
            Volver a Girar
        </button>
    </div>
</div>
